		<title>Web-Radio</title>
		<link rel="stylesheet" type="text/css" href="radio.css" />
		<link rel="icon" type="image/png" href="radio.png"/>

		<script src="js/controller.js"></script>
		<script src="js/welcome-controller.js"></script>
		<script src="js/server-radio-controller.js"></script>
		<script src="js/peer-radio-controller.js"></script>
		<script src="js/preferences-controller.js"></script>
		
		
		<template id="login-template">
			<section class="login">
				<fieldset>
					<legend>Login</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" required="required" maxlength="128" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" required="required" maxlength="16" />
					</div>
				</fieldset>
				<button type="button">login</button>
			</section>
		</template>
		
		<template id="server-radio-template">
			<section class="radio-server">
				<select name ="genres-select" multiple="multiple">
				</select>
				<select name="artists-select" multiple="multiple">
				</select>
				<button type="button">Start Radio</button>
			</section>
		</template>
		
		<template id="server-radio-playlist-template">
			
		</template>
		
		
		
	   <template id="peer-radio-template">
			<section class="radio-peer">
				<h1> Peer to Peer  </h1>
				<input type="file" multiple="multiple" />
				<select class="playlist" multiple="multiple"></select>
				<button type="button">remove</button>
				<button type="button">add to the playlist</button>
				
				
			</section>
		</template>
		
			

	<template id="preferences-template">
			<section class="radio-preferences">
				<h1> Radio Preferences </h1>
			</section>
   </template>

	</head>


	<body>
		<header>
			<nav class="horizontal">
				<ul>
					<li><a>Login</a></li>
					<li><a>Server Radio</a></li>
					<li><a>Peer Radio</a></li>
					<li><a>Preferences</a></li>
				</ul>
			</nav>
		</header>
		<main></main>
		<footer>
			<output></output>
		</footer>
	</body>
</html>
